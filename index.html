<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="content">
            <div class="label">
                <label for="principal">Amount</label>
            </div>
            <div class="input">
                <input type="number" id="principal">
            </div>
            <div class="label">
                <label for="rate">Rate</label>
            </div>
            <div class="input">
                <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                <span id="rate_val">10.25%</span>
            </div>
            <div class="label">
                <label for="years">No. of Years</label>
            </div>
            <div class="input">
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">1</option>
                </select>
            </div>
            <button onclick="compute()">Compute Interest</button>
            <br/>
            <span id="result"></span>
        </div>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </div>
</body>
</html>
